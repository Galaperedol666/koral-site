<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Дитячі меблі — Корал | Меблі на замовлення</title>
    <meta
      name="description"
      content="Приклади дитячих меблів від Корал. Безпека, кольори та функціональність."
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="icon" type="image/png" href="static/img/favicon.png" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="index.html">Головна</a></li>
          <li><a href="catalogue.html">Каталог</a></li>
          <li><a href="portfolio.html" class="active">Портфоліо</a></li>
          <li><a href="contacts.html">Контакти</a></li>
        </ul>
        <div class="burger">&#9776;</div>
      </nav>
    </header>

    <section class="portfolio-preview">
      <h2>Дитячі меблі</h2>
      <div class="portfolio-grid">
        <!-- 12 карток -->
        <div class="work-card">
          <img
            src="static/img/portfolio/kids/project1-thumb.jpg"
            alt="Кімната Tetris"
          />
          <div class="work-info">
            <h3>Tetris</h3>
            <p>Меблі для дитячих центрів ВПО дітей</p>
            <button class="btn-accent" data-gallery="kids1">Детальніше</button>
          </div>
        </div>

        <!-- Модалка приклад для kids1 -->
        <div
          class="modal"
          id="kids1"
          aria-hidden="true"
          role="dialog"
          aria-modal="true"
        >
          <div class="modal-content" role="document">
            <div class="slider">
              <div class="slides">
                <img src="static/img/portfolio/kids/project1-1.jpg" alt="" />
                <img src="static/img/portfolio/kids/project1-2.jpg" alt="" />
                <img src="static/img/portfolio/kids/project1-3.jpg" alt="" />
                <img src="static/img/portfolio/kids/project1-4.jpg" alt="" />
                <img src="static/img/portfolio/kids/project1-5.jpg" alt="" />
              </div>
              <button class="prev" aria-label="Попереднє">‹</button>
              <button class="next" aria-label="Наступне">›</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <p>© 2025 Корал. Всі права захищені.</p>
    </footer>

    <script src="static/js/main.js"></script>
  </body>
</html>
